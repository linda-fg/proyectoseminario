 <!DOCTYPE html>
 <html lang="en">

   <head>
      <meta charset="UTF-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="./public/img/login-logo.ico" type="image/x-icon">
      <link rel="stylesheet" href="public/bootstrap/bootstrap.min.css">
      <link rel="stylesheet" href="public/css/login.css">
      <title>Login</title>
   </head>

  <body style="background-image: linear-gradient(-225deg, #77FFD2 0%, #6297DB 48%, #1EECFF 100%);">
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <div class="fadeIn first">
          <img src="public/img/login-logo.png" id="icon" alt="User Icon" />
          <h1>Login</h1>
        </div>
       <!-- Login Form -->
        <form id="frmLogin" method="POST" onsubmit="return loginUsuario()">
          <input type="text" id="login" class="fadeIn second" name="login" placeholder="username" required>
         <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" required>
         <input type="submit" class="fadeIn fourth" value="Entrar">
       </form>
        <!-- Remind Passowrd -->
        
     </div>
   </div>
                        <!-- Modal -->
   <div class="modal fade" id="modalContacto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            
          </div>
          
          <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
            <script src="public/jquery/jquery-3.6.0.min.js"></script>
            <script src="public/bootstrap/popper.min.js"></script>
            <script src="public/bootstrap/bootstrap.min.js"></script>
            <script src="public/sweetalert2/sweetalert2@11.js"></script>
            <script src="public/js/usuarios/login.js"></script>
   </body>

 </html>
